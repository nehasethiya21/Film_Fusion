<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for "{{ query }}"</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Main theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            color: white;
            font-family: Nunito;
        }
        .movie-card {
    color:black;
    background: white;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.poster {
    width: 100%;
    max-width: 150px;
    border-radius: 6px;
}

.movie-card p.small {
    max-height: 60px;
    overflow: hidden;
    text-overflow: ellipsis;
}

    </style>
</head>
<body class="bg-dark">

<div class="container py-4">

    <h2 class="mb-4">Results for "{{ query }}"</h2>

    {% if results|length == 0 %}
        <p>No results found.</p>
    {% endif %}


    <!-- GRID -->
    <div class="row g-4">
    {% for movie in results %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">

            <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" 
               class="text-decoration-none text-dark">

                <div class="movie-card">
                    {% if movie.poster_path %}
                        <img class="poster mb-3"
                             src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}"
                             alt="{{ movie.title }}">
                    {% endif %}

                    <h5 class="text-center mb-2">{{ movie.title }}</h5>
                    <p class="mb-1 text-center">
                        <strong>Release date:</strong> {{ format_date(movie.release_date) }}
                    </p>
                    <p class="small text-center">{{ movie.overview }}</p>
                </div>

            </a>

        </div>
    {% endfor %}
    </div>


    <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Search</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Theme JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
