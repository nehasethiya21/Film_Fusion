<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8d7da;
        }
        .error-box {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-left: 6px solid #dc3545;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="error-box">
    <h2 class="text-danger">Error</h2>
    <p>{{ message }}</p>

    <a href="{{ url_for('index') }}" class="btn btn-danger mt-3">Back to Search</a>
</div>

</body>
</html>
